dependencies:
- base >= 4.10 && < 5
- transformers >= 0.5.6.2
- dlist >= 1.0
- random >= 1.2.0
- fused-effects >= 1.1.1.1
- QuickCheck >= 2.14.2
- quickcheck-transformer >= 0.3.1.1
- HList >= 0.5.0.0
- c-storable-deriving >= 0.1.3
- constraints >= 0.13.2
- containers >= 0.6.5.1
- data-fix >= 0.3.2
- type-level-sets >= 0.8.9.0
- template-haskell >= 2.16.0.0
- haskell-src-meta >= 0.8.7
- tuple-hlist >= 0.2.0.1
- typerep-map >= 0.5.0.0
- sop-core >= 0.5.0.1
- cereal >= 0.5.8.2
- bytestring >= 0.11.3.0
- megaparsec >= 0.9.2.0
- text >= 2.0
- hashable >= 1.4.0.2
- unordered-containers >= 0.2.18.0
- lens >= 5.1
- fgl >= 5.7.0.3
- graphviz >= 299.20.1.0
- vector >= 0.12.3.1
- casing == 0.1.4.1
- llvm-hs-pure == 9.0.0
