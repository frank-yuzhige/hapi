  cc-options:
    # - -fsanitize=address
    # - -fsanitize=undefined
    - -O0
  c-sources:
  - ./test/test-api/broken-arith/broken-arith.c
  - ./test/test-api/broken-show/broken-show.c
  - ./test/test-api/broken-stack/broken-stack.c




executables:
  hapi-exe:
    main:                Main.hs
    source-dirs:         app
    # extra-libraries:
      # - asan
      # - ubsan
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -dynamic
    dependencies:
    - hapi

tests:
  hapi-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - hapi
