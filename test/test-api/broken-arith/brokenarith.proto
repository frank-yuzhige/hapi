syntax = "proto3";
package broken_arith;

service Arithmetic {
    rpc Add(TwoInts) returns (Int) {}
    rpc Sub(TwoInts) returns (Int) {}
    rpc Mul(TwoInts) returns (Int) {}
    rpc Div(TwoInts) returns (Int) {}
}

message Int {
    int32 result = 1;
}

message TwoInts {
    int32 x = 1;
    int32 y = 2;
}
